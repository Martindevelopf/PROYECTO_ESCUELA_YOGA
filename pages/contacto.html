<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/usuario.ico" type="image/x-icon">
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body class="bg-gradient-to-r from-blue-300 via-blue-400 to-blue-600">
    <nav class="bg-blue-400 sticky top-0 z-50">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-white hover:bg-amber-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!-- Icon when menu is open -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-center">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" src="../assets/usuario.ico" alt="Contacto">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4 text-blue-600">
                            <a href="../index.html" class="bg-blue-200 hover:bg-gradient-to-r from-blue-400 to-blue-600 hover:text-white rounded-md px-3 py-2 text-2xl font-medium transition-colors duration-300">Cursos</a>
                            <a href="./yoga.html" class="bg-blue-200 hover:bg-gradient-to-r from-blue-400 to-blue-600 hover:text-white rounded-md px-3 py-2 text-2xl font-medium transition-colors duration-300">Yoga</a>
                            <a href="./reflexologia.html" class="bg-blue-200 hover:bg-gradient-to-r from-blue-400 to-blue-600 hover:text-white rounded-md px-3 py-2 text-2xl font-medium transition-colors duration-300">Reflexologia</a>
                            <a href="./kundalini.html" class="bg-blue-200 hover:bg-gradient-to-r from-blue-400 to-blue-600 hover:text-white rounded-md px-3 py-2 text-2xl font-medium transition-colors duration-300">Kundalini</a>
                            <a href="./horarios.html" class="bg-blue-200 hover:bg-gradient-to-r from-blue-400 to-blue-600 hover:text-white rounded-md px-3 py-2 text-2xl font-medium transition-colors duration-300">Horarios</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 mt-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Formulario de Contacto</h2>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="nombre" class="block font-semibold text-gray-700">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="w-full border-gray-300 border-2 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label for="apellido" class="block font-semibold text-gray-700">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="w-full border-gray-300 border-2 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full border-gray-300 border-2 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label for="mensaje" class="block font-semibold text-gray-700">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" class="w-full border-gray-300 border-2 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="text-center">
                    <button id="btnEnviar" type="submit" class="bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <a href="./pages/yoga.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">Yoga</a>
            <a href="./pages/reflexologia.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">Reflexologia</a>
            <a href="./pages/kundalini.html" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">Kundalini</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">Horarios</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-white hover:bg-gray-700 hover:text-white">Contacto</a>
        </div>
    </div>

    <script defer src="../js/contacto.js"></script>
    <script  defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    

</body>
</html>
